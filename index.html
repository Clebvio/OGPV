<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <style>
    html, body, #map {

      margin: 0;

    .info {
      position: absolute;

      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;

      z-index: 1000;
    }
    .legend {
      position: absolute;

      background: white;

      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      line-height: 1.4;
      z-index: 1000;
    }
    .legend-item {
      display: flex;
      align-items: center;
    }
    .legend-color {
      width: 16px;
      height: 12px;
      margin-right: 6px;
    }
  </style>
</head>

  <div id="map"></div>
  <div class="info" id="info">Hover over the map to see values...</div>
  <div class="legend" id="legend"></div>
