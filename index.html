<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Solar Resource Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; background: #1e1e1e; }
    .info {
      position: absolute;
      bottom: 20px;
      left: 10px;
      background: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .legend {
      position: absolute;
      bottom: 20px;
      right: 10px;
      background: white;
      padding: 10px;
      font-size: 12px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .legend-color {
      width: 20px;
      height: 12px;
      display: inline-block;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info" id="info">Hover over the map to see values…</div>
  <div class="legend" id="legend">Legend will load with data layer.</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/georaster"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

  <script>
    const map = L.map('map').setView([51, -96], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap, &copy; CartoDB'
    }).addTo(map);

    const info = document.getElementById('info');
    const legend = document.getElementById('legend');

    L.Control.geocoder({ defaultMarkGeocode: true })
      .on('markgeocode', function(e) {
        map.setView(e.geocode.center, 12);
      }).addTo(map);

    function updateLegend(title, ranges) {
      legend.innerHTML = `<strong>${title}</strong><br>` + ranges.map(r => `
        <div><span class="legend-color" style="background:${r.color}"></span>${r.label}</div>
      `).join('');
    }

    const layers = {};

    function loadGeoTIFFLayer({ name, url, colorScale, ranges, valueMin, valueMax }) {
      fetch(url)
        .then(r => r.arrayBuffer())
        .then(parseGeoraster)
        .then(georaster => {
          const layer = new GeoRasterLayer({
            georaster,
            opacity: 0.85,
            resolution: 256,
            pixelValuesToColorFn: values => {
              const v = values[0];
              if (v == null || v < valueMin || v > valueMax) return null;
              return colorScale(v);
            }
          });

          layer._legend = ranges;
          layers[name] = layer;
          overlayControl.addOverlay(layer, name);

          if (Object.keys(layers).length === 1) {
            map.addLayer(layer);
            updateLegend(name, ranges);
          }

          map.on('mousemove', function(e) {
            if (!map.hasLayer(layer)) return;
            layer.getValueAtLatLng(e.latlng.lat, e.latlng.lng).then(val => {
              info.innerHTML = val && val[0] != null
                ? `${name}: <strong>${val[0].toFixed(2)}</strong>`
                : "No data here…";
            });
          });
        });
    }

    const overlayControl = L.control.layers(null, {}).addTo(map);

    loadGeoTIFFLayer({
      name: "OGIRRI",
      url: "https://clebvio.github.io/OGPV/OGIRRI.tif",
      valueMin: 800,
      valueMax: 1600,
      colorScale: val => {
        if (val < 923) return "#191919";
        if (val < 1170) return "#4e4e4e";
        if (val < 1279) return "#6a6a6a";
        if (val < 1425) return "#7cd2e1";
        if (val < 1490) return "#93e9e7";
        if (val < 1588) return "#c7f7c6";
        return "#f8ff8a";
      },
      ranges: [
        { label: "≤ 923", color: "#191919" },
        { label: "≤ 1170", color: "#4e4e4e" },
        { label: "≤ 1279", color: "#6a6a6a" },
        { label: "≤ 1425", color: "#7cd2e1" },
        { label: "≤ 1490", color: "#93e9e7" },
        { label: "≤ 1588", color: "#c7f7c6" },
        { label: "> 1588", color: "#f8ff8a" }
      ]
    });

    loadGeoTIFFLayer({
      name: "OGTILT",
      url: "https://clebvio.github.io/OGPV/OGTILT.tif",
      valueMin: 29,
      valueMax: 55,
      colorScale: val => {
        if (val < 32.25) return "#30123b";
        if (val < 33.875) return "#4143a7";
        if (val < 35.5) return "#4771e9";
        if (val < 37.125) return "#3e9cfe";
        if (val < 38.75) return "#21c6e1";
        if (val < 40.375) return "#1de5b5";
        if (val < 42) return "#48f882";
        if (val < 43.625) return "#89ff4d";
        if (val < 45.25) return "#bbf534";
        if (val < 46.875) return "#e2dc38";
        if (val < 48.5) return "#fbb938";
        if (val < 50.125) return "#fd8b26";
        if (val < 51.75) return "#ef5911";
        if (val < 53.375) return "#d43305";
        return "#7a0403";
      },
      ranges: [
        { label: "≤ 32", color: "#30123b" },
        { label: "≤ 34", color: "#4143a7" },
        { label: "≤ 36", color: "#4771e9" },
        { label: "≤ 37", color: "#3e9cfe" },
        { label: "≤ 39", color: "#21c6e1" },
        { label: "≤ 40", color: "#1de5b5" },
        { label: "≤ 42", color: "#48f882" },
        { label: "≤ 44", color: "#89ff4d" },
        { label: "≤ 45", color: "#bbf534" },
        { label: "≤ 47", color: "#e2dc38" },
        { label: "≤ 49", color: "#fbb938" },
        { label: "≤ 50", color: "#fd8b26" },
        { label: "≤ 52", color: "#ef5911" },
        { label: "≤ 53", color: "#d43305" },
        { label: "> 53", color: "#7a0403" }
      ]
    });

    map.on('overlayadd', function(e) {
      const layer = layers[e.name];
      if (layer && layer._legend) {
        updateLegend(e.name, layer._legend);
      }
    });
  </script>
</body>
</html>
