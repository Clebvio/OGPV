<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GeoTIFF Test Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .info {
      position: absolute;
      bottom: 20px;
      left: 10px;
      background: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info" id="info">Move the mouse over the map to see values.</div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plotty@0.4.0/build/plotty.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/geotiff@1.0.0-beta.6/dist/geotiff.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-geotiff@2.0.7/dist/leaflet-geotiff.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-geotiff@2.0.7/dist/leaflet-geotiff-plotty.min.js"></script>

  <script>
    const map = L.map('map').setView([39.5, -98.35], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const info = document.getElementById('info');

    const layer = new L.LeafletGeotiff('https://geotiffjs.github.io/leaflet-geotiff-examples/raster.tiff', {
      band: 0,
      name: 'Test Data',
      displayMin: 0,
      displayMax: 255,
      clampLow: false,
      clampHigh: false,
      renderer: new L.LeafletGeotiff.Plotty({ colorScale: 'viridis' })
    }).addTo(map);

    map.on('mousemove', function (e) {
      const value = layer.getValueAtLatLng(e.latlng.lat, e.latlng.lng);
      info.innerHTML = value !== null
        ? `Value: <strong>${value.toFixed(2)}</strong>`
        : 'No data here';
    });
  </script>
</body>
</html>
