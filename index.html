<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Solar Irradiance Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/geotiff"></script>
  <script src="https://unpkg.com/plotty"></script>
  <script src="https://unpkg.com/leaflet-geotiff"></script>

  <script>
    const map = L.map('map').setView([39.5, -98.35], 4); // Center on US

    // Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add the GeoTIFF layer
    const tiffLayer = new L.LeafletGeotiff('irri.tif', {
      band: 0,
      name: 'Irradiance',
      displayMin: 0,
      displayMax: 1000,
      colorScale: 'viridis',
      clampLow: false,
      clampHigh: false
    });

    tiffLayer.addTo(map);
  </script>
</body>
</html>
