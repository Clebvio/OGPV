<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solar Resource Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    html, body, #map {
      height: 100%; margin: 0; padding: 0;
      background: #2b2b2b;
      cursor: crosshair;
    }
    .info {
      position: absolute;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      z-index: 1000;
    }
    .legend {
      position: absolute;
      bottom: 20px;
      right: 10px;
      background: white;
      padding: 10px;
      font-size: 12px;
      border-radius: 4px;
      line-height: 1.4;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 2px;
    }
    .legend-color {
      width: 16px;
      height: 12px;
      margin-right: 6px;
    }
    #progressContainer {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      display: none;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info" id="info">Hover over the map‚Ä¶</div>
  <div class="legend" id="legend">Legend will load with data layer.</div>
  <div id="progressContainer">Loading‚Ä¶</div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/georaster"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>

  <script>
    const map = L.map('map', {
      preferCanvas: true
    }).setView([54, -112.5], 6);

    const baseTiles = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 16
    }).addTo(map);

    const labels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Reference/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 16,
      zIndex: 1000
    }).addTo(map);

    const info = document.getElementById("info");
    const legend = document.getElementById("legend");
    const progress = document.getElementById("progressContainer");

    const layers = {};
    const overlayControl = L.control.layers(null, null, { collapsed: false }).addTo(map);

    L.Control.geocoder({ defaultMarkGeocode: true }).on('markgeocode', function(e) {
      map.setView(e.geocode.center, 10);
      showBothValuesAt(e.geocode.center);
    }).addTo(map);

    function updateLegend(title, ranges, isGradient = false) {
      if (isGradient) {
        legend.innerHTML = `
          <strong>${title}</strong><br>
          <div style="background: linear-gradient(to right, #ffffff, #191919, #4e4e4e, #6a6a6a, #7cd2e1, #93e9e7, #c7f7c6, #f8ff8a);
                      height: 15px; width: 160px; margin-bottom: 5px; border: 1px solid #ccc;"></div>
          <div style="display: flex; justify-content: space-between;">
            <span>800</span><span>1600</span>
          </div>`;
      } else {
        legend.innerHTML = `<strong>${title}</strong><br>` + ranges.map(r => `
          <div class="legend-item">
            <div class="legend-color" style="background:${r.color}"></div>${r.label}
          </div>`).join('');
      }
    }

    function loadGeoTIFFLayer({ name, url, valueMin, valueMax, colorScale, ranges, isGradient }) {
      progress.innerText = `Loading ${name}‚Ä¶`;
      progress.style.display = "block";

      fetch(url)
        .then(r => r.arrayBuffer())
        .then(parseGeoraster)
        .then(georaster => {
          const layer = new GeoRasterLayer({
            georaster,
            resolution: 128,
            opacity: 0.85,
            pixelValuesToColorFn: values => {
              const val = values[0];
              if (val == null || val < valueMin || val > valueMax) return null;
              return colorScale(val);
            },
            zIndex: 10
          });

          layers[name] = layer;
          layer._legend = ranges;
          layer._isGradient = isGradient;

          overlayControl.addOverlay(layer, name);

          if (name === "OGIRRI") {
            map.addLayer(layer);
            updateLegend(name, ranges, isGradient);
          }

          progress.style.display = "none";
        })
        .catch(err => {
          console.error(`‚ùå ${name} load failed:`, err);
          progress.style.display = "none";
        });
    }

    loadGeoTIFFLayer({
      name: "OGIRRI",
      url: "https://clebvio.github.io/OGPV/OGIRRI.tif",
      valueMin: 800,
      valueMax: 1680,
      isGradient: true,
      colorScale: chroma.scale([
        "#ffffff", "#191919", "#4e4e4e", "#6a6a6a",
        "#7cd2e1", "#93e9e7", "#c7f7c6", "#f8ff8a"
      ]).domain([
        800, 923.07, 1170.19, 1279.48,
        1425.19, 1490.18, 1588.63, 1619.15
      ]).mode("lrgb"),
      ranges: []
    });

    loadGeoTIFFLayer({
      name: "OGTILT",
      url: "https://clebvio.github.io/OGPV/OGTILT.tif",
      valueMin: 29,
      valueMax: 55,
      isGradient: false,
      colorScale: val => {
        if (val < 32) return "#30123b";
        if (val < 34) return "#4143a7";
        if (val < 36) return "#3e9cfe";
        if (val < 38) return "#21c6e1";
        if (val < 40) return "#48f882";
        if (val < 42) return "#bbf534";
        if (val < 44) return "#fbb938";
        if (val < 46) return "#ef5911";
        if (val < 48) return "#d43305";
        return "#7a0403";
      },
      ranges: [
        { label: "‚â§ 32", color: "#30123b" },
        { label: "‚â§ 34", color: "#4143a7" },
        { label: "‚â§ 36", color: "#3e9cfe" },
        { label: "‚â§ 38", color: "#21c6e1" },
        { label: "‚â§ 40", color: "#48f882" },
        { label: "‚â§ 42", color: "#bbf534" },
        { label: "‚â§ 44", color: "#fbb938" },
        { label: "‚â§ 46", color: "#ef5911" },
        { label: "‚â§ 48", color: "#d43305" },
        { label: "> 48", color: "#7a0403" }
      ]
    });

    // üìç Hover ‚Äì track values and position the label
    map.on("mousemove", function(e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;
      info.style.left = `${e.originalEvent.clientX + 10}px`;
      info.style.top = `${e.originalEvent.clientY + 10}px`;

      showBothValuesAt({ lat, lng });
    });

    // üìå Click: pin values from both layers
    map.on("click", function(e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;
      showBothValuesAt({ lat, lng }, true);
    });

    function showBothValuesAt({ lat, lng }, isClick = false) {
      const activeLayers = Object.entries(layers).filter(([_, l]) => map.hasLayer(l));

      Promise.all(activeLayers.map(([name, layer]) =>
        layer.getValueAtLatLng(lat, lng).then(val => {
          const v = Array.isArray(val) ? val[0] : val;
          return `${name}: <strong>${v != null ? v.toFixed(2) : "N/A"}</strong>`;
        })
      )).then(results => {
        info.innerHTML = results.join("<br>");
        if (isClick) console.log("üìç Clicked values:", results);
      });
    }

    map.on("overlayadd", function(e) {
      const layer = layers[e.name];
      if (layer) updateLegend(e.name, layer._legend, layer._isGradient);
    });
  </script>
</body>
</html>
